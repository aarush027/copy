apiVersion: v1
kind: ConfigMap
metadata:
  name: my-nginx-content-cm
  labels:
    app: my-nginx-app
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>Welcome to My Nginx Pod</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f8ff;
                text-align: center;
                padding: 50px;
            }
            h1 {
                color: #2c3e50;
            }
            .info {
                background-color: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                max-width: 600px;
                margin: 20px auto;
            }
        </style>
    </head>
    <body>
        <h1>ðŸš€ Welcome to My Nginx Pod!</h1>
        <div class="info">
            <h2>ConfigMap Lab Exercise</h2>
            <p>This page is served from an nginx pod running in Kubernetes.</p>
            <p>The HTML content is stored in a ConfigMap and mounted into the pod.</p>
            <p><strong>Pod Name:</strong> my-nginx-pod-demo</p>
            <p><strong>ConfigMap:</strong> my-nginx-content-cm</p>
        </div>
    </body>
    </html>
